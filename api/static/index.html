<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отгрузки</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            padding-bottom: 120px;
            background: #fff;
        }

        /* Sticky year + arrows */
        .top-controls {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            border-bottom: 1px solid #eee;
        }

        /* Sticky tabs */
        .tabs-sticky {
            position: sticky;
            top: 52px;
            z-index: 999;
            background: white;
        }

        /* Scroll only data */
        .scroll-area {
            max-height: calc(100vh - 190px);
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container py-3">

    <!-- Year + pagination -->
    <div class="top-controls px-3 pb-2">
        <div class="d-flex justify-content-between align-items-center">
            <select id="yearSelect" class="form-select form-select-sm w-auto">
                <option value="2027">2027</option>
                <option value="2026" selected>2026</option>
                <option value="2025">2025</option>
            </select>

            <div class="d-flex gap-1">
                <button id="prevBtn" class="btn btn-sm btn-outline-secondary">←</button>
                <button id="nextBtn" class="btn btn-sm btn-outline-secondary">→</button>
            </div>
        </div>
    </div>

    <h5 class="mb-3 mt-2 px-3">Отгрузки</h5>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-2 tabs-sticky px-3" id="tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#" data-tab="today">Новые</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-tab="history">Все</a>
        </li>
    </ul>

    <!-- Scrollable content -->
    <div class="scroll-area px-3">
        <div id="today"></div>
        <div id="history" style="display:none"></div>
    </div>

</div>

<script src="/static/app.js?v=6"></script>

</body>
</html>
