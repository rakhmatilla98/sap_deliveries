<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отгрузки</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            padding-bottom: 120px;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-between align-items-center mb-2">
    <select id="yearSelect" class="form-select form-select-sm w-auto">
        <option value="2027">2027</option>
        <option value="2026">2026</option>
        <option value="2025">2025</option>
    </select>

    <div>
        <button id="prevBtn" class="btn btn-sm btn-outline-secondary">←</button>
        <button id="nextBtn" class="btn btn-sm btn-outline-secondary">→</button>
    </div>
</div>

<div class="container py-3">
    <h5 class="mb-3">Отгрузки</h5>

    <ul class="nav nav-tabs mb-3" id="tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#" data-tab="today">Новые</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-tab="history">Все</a>
        </li>
    </ul>

    <div id="today"></div>
    <div id="history" style="display:none"></div>
</div>

<script src="/static/app.js?v=5"></script>
</body>
</html>
